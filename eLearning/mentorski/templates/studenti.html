{% extends 'base.html' %}
{% block content %}
    {% if studenti %}
        <h1>Studenti</h1>
        {% for student in studenti %}
            <p class="margin-tb">
                {{student}}
                <a href="/upisni-list/{{student.id}}" class="btn btn-primary">Upisni list</a>
            </p>
        {% endfor %}
    {% else %}
        <p class="margin-tb">Ne postoji niti jedan predmet</p>
    {% endif %}
{% endblock %}
